<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style/css/css/artbox.css">
</head>
<body class="top__conteiner">
   <div class="wrap">
      <div class="wrap__body">
         <div class="img"><img src="./../homework29.11/style/css/image/1-flowers 2.png" alt=""></div>
        <div class="wrap__body_wrap_conteiner">
            <div class="wrap__body_conteiner">
               <div class="wrap__body_conteiner-request">
                  <div class="request_title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</div>
                  <div class="request_name-number">
                     <div class="request_name">
                        <input type="text" id="name" placeholder="Имя*" class="input_request_name">
                     </div>
                     <div class="request_number">
                        <input type="tel" id="tel" placeholder="Телефон*" class="input_request_number">
                     </div>
                  </div>
                  <div class="request_email">
                     <input type="email" id="email" placeholder="Email" class="input_request_email">
                  </div>
                  <div class="request_comments">
                     <input type="text" id="comment" placeholder="Комментарий*" class="input_request_comments">
                  </div>
                  <button type="submit">Отправить</button>
               </div>
               <div class="wrap__body_conteiner-img"></div>
            </div>
        </div>
      </div>
   </div>
   
</body>
</html>
